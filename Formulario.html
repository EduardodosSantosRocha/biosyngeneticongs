                        <input type="email" id="Email" name="Email" placeholder="Email" required>
                        <span></span>
                    </div>
                    <div class="input-box">
                        <label for="Telefone">Digite seu Telefone:ㅤㅤ</label>
                        <input type="tel" id="Telefone" name="Telefone" placeholder="Telefone">

                    <div class="input-box">

                        <input type="text" id="Apelido" name="Telefone" placeholder="Apelido">
                        <span></span>
                    </div>
                    <fieldset>
                        <legend>Escolha</legend>
                        
                        <div class="tipodepessoa">

                            <div class="tipo-input">
                                <input type="radio" id="Funcionario" name="tips" value="Funcionario">
                                <label for="Funcionario">Funcionario</label>
                            </div>

                            <div class="tipo-input">
                                <input type="radio" id="Visitante" name="tips" value="Visitante">
                                <label for="Visitante">Visitante</label>
                            </div>

                            <div class="tipo-input">
                                <input type="radio" id="Outro" name="tips" value="Outro">
                                <label for="Outro">Outro</label>
                            </div>
                            
                            <span id="radio"></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Escolha</legend>
                        <div>
                            <input type="checkbox" id="Duvida" name="tips-check-A" value="Duvida">
                            <label for="Duvida">Duvida</label>
                        </div>


                        <div>

                            <label for="Ajuda">Ajuda</label>
                        </div>

                    <input type="submit" class="enviar" name="enviar" id="enviar">
